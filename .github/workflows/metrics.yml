name: Metrics
on:
  # Schedule updates (each hour)
  # TODO: update the schedule to update every day at 3am
  schedule: [{cron: "* * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Sponsors introduction
        uses: Cardosaum/metrics@latest
        with:
          filename: .metrics/sponsors.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_sponsors: yes

      - uses: Cardosaum/metrics@latest
        with:
          filename: .metrics/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: Cardosaum
          base: achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Display achievements with rank B or higher
          plugin_achievements_secrets: yes      # Display unlocked secrets achievements
          plugin_achievements_display: detailed  # Use compact display
          plugin_achievements_limit: 0          # Display all unlocked achievements (no limit)

      - name: header
        uses: Cardosaum/metrics@latest
        with:
          filename: .metrics/header.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Cardosam
          template: classic
          base: header
          config_timezone: ${{ secrets.USER_TIMEZONE }}

      - name: lines
        uses: Cardosam/metrics@latest
        with:
          filename: .metrics/lines-of-code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: "repositories"
          plugin_lines: yes

      - name: acti_comm
        uses: Cardosam/metrics@latest
        with:
          filename: .metrics/acti_comm.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Cardosam
          template: classic
          base: activity, community
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          
      - name: iso_calendar
        uses: Cardosam/metrics@latest
        with:
          filename: .metrics/iso_calender.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Cardosam
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      - name: issue_pr_lang
        uses: Cardosam/metrics@latest
        with:
          filename: .metrics/issue_pr_lang.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Cardosam
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_followup: yes
          plugin_languages: yes

      - name: repositories
        uses: Cardosam/metrics@latest
        with:
          filename: .metrics/repositories.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Cardosam
          template: classic
          base: repositories
          config_timezone: ${{ secrets.USER_TIMEZONE }}